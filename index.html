<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" alt="img" class="top" />
      <div class="page">
        <div class="img">
          <img src="images/bg-pattern-card.svg" alt="img" />
        </div>
        <div class="two">
          <img src="images/image-victor.jpg" alt="img" />
          <div class="txt">
            <p>Victor Crest <span>26</span></p>
            <span> London </span>
          </div>
        </div>
        <div class="three">
          <div>
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div>
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div>
            <span> 1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <img src="images/bg-pattern-bottom.svg" alt="img" class="bottom" />
    </div>
  </body>
</html>
